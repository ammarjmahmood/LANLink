<html>
    <head>
        <title>ChatWeb 2.0</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

      <!-- Icon Bar (Sidebar - hidden on small screens) -->
      <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-left sizee">
        <!-- Avatar image in top left corner -->
        <img src="https://image.flaticon.com/icons/png/512/236/236831.png" style="width:100%">
          <p>Jeffery</p>
        <img src="https://image.flaticon.com/icons/png/128/3135/3135715.png" style="width:100%">
          <p>Captain America</p>
        </a>
        <img src="https://img-premium.flaticon.com/png/128/3006/premium/3006872.png?token=exp=1624985695~hmac=00a33de2e383cf8a48461ffcc88e09cc" style="width:100%">
          <p>Dwayne the Rock</p>
        <img src = "https://image.flaticon.com/icons/png/128/709/709699.png" style="width:100%">
          <p>WIll smith</p>
      </nav>

      <div class="msgcode">

        <section class="msger">
            <header class="msger-header">
              <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> ChatWeb 2.0
              </div>
              <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
              </div>
            </header>
          
            <main class="msger-chat">
              <div class="msg left-msg">
                <div
                 class="msg-img"
                 style="background-image: url(https://img-premium.flaticon.com/png/128/4140/premium/4140048.png?token=exp=1624979768~hmac=b220041cd67d48a11ec19eff1c6be1e2)"
                 
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Tony Stark</div>
                    <div class="msg-info-time">12:45</div>
                  </div>
          
                  <div class="msg-text">
                    Hi, welcome to ChatWeb 2.0! Go ahead and send me a message.
                  </div>
                </div>
              </div>
          
              <div class="msg right-msg">
                <div
                 class="msg-img"
                 style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Ammar & Junaid</div>
                    <div class="msg-info-time">3:00AM</div>
                  </div>
          
                  <div class="msg-text">
                    Yo wsp broski
                  </div>
                </div>
              </div>
            </main>
          
            <form class="msger-inputarea">
              <input type="text" class="msger-input" placeholder="Enter your message...">
              <button type="submit" class="msger-send-btn">Send</button>
            </form>
          </section>
        <script src="./script.js"></script>
      </div>
    </body>
</html>
